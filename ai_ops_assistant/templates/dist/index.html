<!DOCTYPE html>
<html>
<head>
    <title>AI OPERATIONS ASSISTANT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1f2937;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #2563eb;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .response-box {
            margin-top: 25px;
            background: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            white-space: pre-wrap;
            font-size: 15px;
            line-height: 1.6;
        }

        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI OPERATIONS ASSISTANT</h1>

    <form action="/ask" method="post">
        <input 
            type="text" 
            name="query" 
            placeholder="Example: Find top 2 AI repositories and weather in Bangalore"
            required
        >
        <button type="submit">Ask</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if response %}
        <div class="response-box">
{{ response }}
        </div>
    {% endif %}
</div>

</body>
</html>
